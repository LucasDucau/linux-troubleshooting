  systemctl enable cockpit
  firewall-cmd --add-service=cockpit --permanent
  # Allows cockpit on the firewall
  https://10.210.8.165:9090
  # Cockpit is now up and running at port 9090

performance-co-pilot or pcp:
  yum install -y pcp
  systemctl start pmcd
  # Starts the pcp service
  systemctl enable pmcd
  pmstat -s 5
  # Checks the memory every 5s
  pminfo
  # Lists all the available parameters
  pminfo -dt disk.dev.util
  # Lists details about the selected parameter
  pmval -s 5 proc.nprocs
  # Checks the details every 5s
  systemctl start pmlogger
  cd /var/log/pcp/pmlogger
  # Directory where the logs will be stored
  pmval -a /var/log/pcp/pmlogger/some/file kernel.all.load -S '2019-01-30 02:00:00' -T '2019-01-30 04:00:00' 
  # Lists logs during the specified time period

rsyslog:
  # Centralized log server
  # Syslog operates any log message using the following scheme
  type (facility).priority (severity) destination
  systemctl is-enabled/is-active service
  # Returns if the service is active or not
  vim /etc/rsyslog.conf
  ###
  $template Myrules,"/var/log/loghost/$HOSTNAME%/cron.log"
  cron.*  ?Myrules
  ###
  systemctl restart rsyslog
  # Rule is now live
  vim /etc/rsyslog.conf
  # At the end of the file
  *.* server.com
  # For TCP @@server.com, UDP @server.com
  # This rule sends all logs to the desired server
  # By default this will attempt to use port 514
  ss tulpn | grep -i 514 
  # Check the state of the port
  firewall-cmd --list-all
  # Check if it's added
  firewall-cmd --add-port=514/tcp --permanent
  # Add the port if it's not already added
  # Another template example
  $template MyFile,"/var/log/loghost1/$HOSTNAME%/%syslogfacility-text%.log"
  *.*  -?MyFile
  ###
  logger -p alert "Test alert.info message"
  logger -p user.info "Test user.info messages

aide:
  # Advanced Intrusion Detection Environment
  # Uses predefined rules to check file and directory integrity
  # Takes a snapshot of selected parts of the filesystem
  aide --init
  # Creates database
  mv /var/lib/aide/aide.db.new.gz /var/lib/aide/aide.db.gz
  # Rename the db
  aide --check
  # Checks if there are any new files or changes
  aide --update
  # Applies the change to the db

auditd:
  # Logs are stored in /var/log/audit/audit.log
  # It's installed by default
  auditctl -w /etc/ -p w -k etc_content
  # -w watch -p permissions w=write a=attributes -k keyword
  # Edit /etc/audit/rules.d/audit.rules
  # Add rules as follows:
  -w /etc -p w -k name
  ausearch -i -k etc_content
  # See changes with this command
  auditctl -D 
  # Removes all rules, to make it permanent delete audit.rules

