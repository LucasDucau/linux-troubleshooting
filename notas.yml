users:
  lastlog -u USER
  # Displays the user's last login
  getent passwd USER
  # Displays the line from /etc/passwd corresponding to that user
  # user:x:1000:1000::/home/john:/bin/false
  chsh -s /bin/bash USER
  # Changes the shell for the specified user
  # Now running getent passwd USER will return a valid shell, and the user will be able to log in

logs:
  systemd-journald
  # Keeps logs in memory
  rsyslogd
  # Keeps logs in disk

journalctl:
  journalctl
  # Stores binary files, uses journalctl mainly to read from it
  journalctl -b -l [number]
  # Shows boot logs -l [1] from that many boots ago
  journalctl --list-boots
  # Shows how many boot logs are on the system
  journalctl -ef
  # 
  journalctl _SYSTEMD_UNIT=sshd.service
  # Shows the logs generated by sshd service
  journalctl -p emerg..err
  # Displays all the emergency related errors
  journalctl --since "2019-01-29 [20:30:00]" --until "2019-01-30 [seconds]"
  # Shows logs with date filtering
  journalctl -o -verbose
  # Verbose
  cd /var/log
  mkdir journal
  chown root:systemd-journal journal/
  chmod 2755 journal/
  systemctl restart systemd-journald
  # Logs are now persisted in the disk

web-server:
  elinks -dump URL
  # Returns an error, cannot access it
  # SSH into the server running the webpage
  cd var/log/https
  # Or wherever location the webpage is running from
  grep abc.html access_log
  # Nothing of use comes up
  tail error_log
  # Same
  ausearch -i -m -avc -ts today
  # Shows unconfirmed in logs
  getenforce
  ls -ltrZ abc.html
  # -rw-r--r--. root root unconfirmed_u:object_r:var_t:s0 abc.html
  # This repeats in the folders containing the file
  chcon -t httpd_sys_content_t abc.html
  # Changes the context for the selected file
  restorecon -Rv /var/www
  # Restores the context recursively for the specified directory

